<!DOCTYPE html>
<html>
<head>
	<title>Circles</title>
	<style type="text/css">
		body{
			max-width: 100vw;
			height: 100vh;
			background-color: #cce7ff;
		}
#menubar{
	z-index: 2;
	width: 7vw;

	top: 1vw;
	left: .85vw;

	color: white;
	text-align: center;
}

#click{
	z-index: 2;
	width: 20vw;
	height: 1.5vw;

<body>
<div id="click"> Click the circle below to create another circle!</div>
<a href="projects.html">

<script type="text/javascript">
	function balloonBob (){

	var red = Math.round(Math.random()*255);
	var green = Math.round(Math.random()*255);
	var blue = Math.round(Math.random()*255);
	var top = Math.round(Math.random()*625)
	var left = Math.round(Math.random()*1350)
	var index = (Math.random()*100)


	let balloon = document.createElement("div");
	document.body.appendChild(balloon);
	balloon.classList.add("cookie");

	balloon.style.width = "75px";
	balloon.style.height = "75px";
	balloon.style.backgroundColor = "rgb("+ red + "," + green + "," + blue +")";
	console.log("rgb("+ red, green, blue + ")");
	balloon.style.borderRadius = "50%";
	balloon.style.position = "absolute";
	balloon.style.display = "inline-block"
	balloon.style.zIndex = index + 1
	balloon.style.top = top+ "px";
	balloon.style.left = left+ "px";
}
// setInterval(balloonBob, 100);
document.addEventListener("click", balloonBob);
