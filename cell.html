<!DOCTYPE html>
<html>
<head>
<title></title>

<style type="text/css">
body{
background-color: #cce7ff;
}
#menubar{
z-index: 2;
width: 6vw;
height: 2.5vw;
background-color: lightskyblue;
position: absolute;
top: 1vw;
left: .85vw;
font-size: 2vw;
color: white;
text-align: center;
}
#ribosome{
width: 60vw;
height: 40vw;
background-position: center;
background-size: cover;
position: absolute;
top: 5vw;
left: 5vw;
animation-name: ribosome;
animation-duration: 20s;
animation-timing-function: ease-in-out;
animation-iteration-count: infinite;
}
@keyframes ribosome{
0% {background-image: url(./bio/ribosome1.png);}
10% {background-image: url(./bio/ribosome1.png);}
15% {background-image: url(./bio/ribosome2.png);}
25% {background-image: url(./bio/ribosome2.png);}
30% {background-image: url(./bio/ribosome3.png);}
40% {background-image: url(./bio/ribosome3.png);}
45% {background-image: url(./bio/ribosome4.png);}
55% {background-image: url(./bio/ribosome4.png);}
60% {background-image: url(./bio/ribosome5.png);}
70% {background-image: url(./bio/ribosome5.png);}
99% {background-image: url(./bio/ribosome5.png);}
100% {background-image: url(./bio/ribosome1.png);}
}
#nextpage{
width: 10vw;
height: 2.5vw;
background-color: lightblue;
font-size: 1vw;
text-align: center;
color: black;
position: absolute;
left: 87vw;
top: 43vw;
box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
}
#right{
width: 8vw;
height: 3vw;
background-image: url(./bio/right.png);
background-size: contain;
background-repeat: no-repeat;
position: absolute;
top: 15vw;
left: 45vw;
animation-name: polypeptide;
animation-duration: 20s;
animation-timing-function: ease-in-out;
animation-iteration-count: infinite;
}
#chain{
width: 12vw;
height: 12vw;
background-image: url(./bio/chain.png);
background-size: contain;
background-repeat: no-repeat;
position: absolute;
top: 13vw;
left: 52vw;
animation-name: polypeptide;
animation-duration: 20s;
animation-timing-function: ease-in-out;
animation-iteration-count: infinite;
}
@keyframes polypeptide {
0% {opacity: 0;}
70% {opacity: 0;}
77% {opacity: 1;}
99% {opacity: 1;}
100% {opacity: 0;}
}
#right2{
width: 8vw;
height: 3vw;
background-image: url(./bio/right.png);
background-size: contain;
background-repeat: no-repeat;
position: absolute;
top: 15vw;
left: 65vw;
animation-name: cell;
animation-duration: 20s;
animation-timing-function: ease-in-out;
animation-iteration-count: infinite;
}
#spikecell{
width: 20vw;
height: 20vw;
background-image: url(./bio/spikecell.png);
background-size: contain;
background-repeat: no-repeat;
position: absolute;
top: 7vw;
left: 73vw;
animation-name: cell;
animation-duration: 20s;
animation-timing-function: ease-in-out;
animation-iteration-count: infinite;
}
#spikepoint{
width: 12vw;
height: 6vw;
font-size: 1vw;
position: absolute;
top: 7vw;
left: 81vw;
background-image: url(./bio/spikepoint.png);
background-size: contain;
background-repeat: no-repeat;
animation-name: cell;
animation-duration: 20s;
animation-timing-function: ease-in-out;
animation-iteration-count: infinite;
}
@keyframes cell {
0% {opacity: 0;}
77% {opacity: 0;}
90% {opacity: 1;}
99% {opacity: 1;}
100% {opacity: 0;}
}

#button{
width: 4vw;
height: 2.5vw;
background-color: #33d6ff;
font-size: 1vw;
text-align: center;
color: black;
position: absolute;
left: 46vw;
top: 6vw;
box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
}
#button1{
width: 4vw;
height: 2.5vw;
background-color: #33d6ff;
font-size: 1vw;
text-align: center;
color: black;
position: absolute;
left: 50vw;
top: 6vw;
box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
}
#recording{
width: 8vw;
height: 2.5vw;
background-color: lightblue;
font-size: 1vw;
text-align: center;
color: black;
position: absolute;
left: 46vw;
top: 6vw;
box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
z-index: -1;
}

</style>
</head>
<body>
<a href="vaccine.html">
<div id="menubar">Back</div>
</a>
<div id="ribosome"></div>
<div id="right"></div>
<div id="chain"></div>
<div id="right2"></div>
<div id="spikecell"></div>
<div id="spikepoint"></div>
<div id="button">Play audio.</div>
<div id="button1">Pause audio.</div>
<audio id ="recording" src="./bio/biopage2.mp3" controls></audio>
<a href="protein.html"><div id="nextpage">Click here to go to the next page</div></a>

<script type="text/javascript">

var button = document.getElementById("button");
var recording = document.getElementById("recording");
var button1 = document.getElementById("button1");


button.addEventListener("click", function(){
recording.play()
})

button1.addEventListener("click", function(){
recording.pause()
})
</script>

</body>
</html>
